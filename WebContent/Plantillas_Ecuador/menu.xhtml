<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ecuador">

	<div class="layout-sidebar">
		<div class="nano">
			<div class="nano-content menu-scroll-content">
				<h:form id="menuform">
					<div class="layout-menu-title">MENU PRINCIPAL</div>
					<pe:menu widgetVar="me">
						<p:submenu id="om_customization_mode" label="Menú"
							icon="fa fa-fw fa-bars">
							<p:menuitem id="om_customization_mode_1" value="Inicio"
								icon="fa fa-fw fa-home" outcome="/inicio" />
							<p:menuitem id="om_customization_mode_2" value="Cerrar Sesión"
								icon="fa fa-fw fa-sign-out" outcome="/login" />
						</p:submenu>
					</pe:menu>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
